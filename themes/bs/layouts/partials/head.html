<head>
  <title>{{ .Title }}</title>
  <meta charset="utf-8">
  <meta name="PITTSBURGH CURLING CLUB | Fun is just a stones throw away" content="" />
  <meta name="author" content="Pittsburgh Curling Club" />
  <meta name="description" content="Bringing the sport of curling to Southwestern Pennsylvania." />
  <meta name="dc.relation" content="{{ .Site.BaseURL }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#1A94D2" />
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  {{ $options := (dict "targetPath" "css/style.css" "outputStyle" "compressed") }}
  {{ $style := resources.Get "css/main.scss" | toCSS  $options | minify }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}" media="screen">
</head>
